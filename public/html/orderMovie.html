<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/addMovie.css" />

</head>
<body>
	<div class="app">
		<form action="/pickMovie" method="post">
      <div>
        <h1>Pick a Movie</h1>
      </div>
      <div class="form-group">
        <label>Selected Movie: </label>
        <input 
          type="text" 
          name="Movie Name" 
          id="MovieName" 
          placeholder="Enter a new Movie" 
          required='yes'/>
      </div>
      <div>
        <input type="submit" id="orderMovieButton" onclick="loadPage(this.id)" value="Order Movie" />
      </div>
    </form>
	</div>
</body>
</html>
